<div class="mat-dialog-container p-0">
  <div class="modal-content bg-light p-4 rounded shadow text-center">
    <div class="modal-header border-0 justify-content-center">
      <h3 class="modal-title text-success fw-bold">🎉 Félicitations !</h3>
    </div>

    <div class="modal-body">
      <p class="body-text text-dark" style="white-space: pre-line;">
        {{ data.narr }}
      </p>
      <h5 class="subtitle text-secondary mb-3">Maintenant, vous êtes capable de :</h5>
      <p class="body-text text-dark" style="white-space: pre-line;">
        {{ data.message }}
      </p>
    </div>

    <div class="modal-footer border-0 mt-4 justify-content-center">
      <button
        mat-button
        class="btn btn-success px-4"
        (click)="dialogRef.close()"
      >
        Ok
      </button>
    </div>
  </div>
</div>
